name: Metrics
on:
  # 🌏 Think about the planet! No need to update stats too frequently
  schedule: [{ cron: "0 16 * * *" }]
  # 💡 The following line lets you run workflow manually from the action tab!
  workflow_dispatch:
jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: ⚡ Stats
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: Stats.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

      - name: 📆 Calendar
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: Calendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_calendar: yes
          plugin_calendar_limit: 2 #limit calendar to 3 years

      - name: 🕕 Recent activity
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: Activity.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_activity: yes
          plugin_activity_limit: 10
          plugin_activity_days: 90
          plugin_activity_filter: push, issue, pr, fork,

      - name: 📉 Recent activity charts
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: Habits.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_from: 300
          plugin_habits_days: 30
          plugin_habits_charts: yes
          config_timezone: Asia/Kolkata

      - name: 🔍 Indepth analysis
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: Analysis.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell,
            gnuplot, python, TSX
          plugin_languages_indepth: yes
          plugin_languages_details: lines, bytes-size
          plugin_languages_limit: 3
          plugin_languages_analysis_timeout: 15

